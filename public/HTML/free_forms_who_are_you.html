<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién eres?</title>
    <link rel="stylesheet" href="../CSS/style_free.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header con logo centrado -->
    <header class="header header-simple">
        <div class="header-center">
            <a href="../home.html" id="logo-link">
                <img src="../find_your_price_logo_centered.png" alt="Find Your Price" class="header-logo-centered">
                <!-- derecha vacía para centrar el logo -->
            </a> 
        </div>
    </header>

    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>


    <div class="main-wrapper">
        <a href="javascript:history.back()" class="back-arrow" aria-label="Volver atrás">
            &#8592;
        </a>
        <div class="container">
            <span class="container-top-right">Required</span>
            <h1>Who are you?</h1>
            <p>Are you selling as an individual or a business?</p>
            <form class="single-choice-form" action="free_forms_brand_name_and_description.html" method="GET" id="role-form">
                <label class="radio-option">
                    <input type="radio" name="role" value="business" required>
                    <span>Business</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="role" value="person">
                    <span>Person</span>
                </label>
                <button type="submit" class="btn">Next</button>            
            </form>
        </div>
    </div>

    <!-- Footer opcional -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <a href="../home.html" id="footer-logo-link">
                    <img src="../find_your_price_logo_footer.png" alt="Find Your Price" class="footer-logo-img">
                </a>            </div>
            <div class="footer-links">
                <a href="../privacyPolicy.html">Privacy Policy</a>
                <a href="../legalAdvise.html">Legal Notice</a>
                <a href="../cookies.html">Cookie Policy</a>
            </div>
        </div>
    </footer>
    <script src="../JS/validate-radio.js"></script>
    <script src="../JS/utils_formdata.js"></script>
    <script src="../JS/form_step1_role.js"></script>
    <script src="../JS/reset_data_logo.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('role-form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const selected = form.querySelector('input[name="role"]:checked');
                if (selected) {
                    updateFormData({ role: selected.value });
                }
            });
        }
    });
    // Cambia este valor según el paso (1, 2, 3, etc.)
    const currentStep = 1; // Ejemplo: si estás en la página 2
    const totalSteps = 8;

    // Actualiza la barra
    document.addEventListener('DOMContentLoaded', function () {
        const bar = document.getElementById('progress-bar');
        if (bar) {
        const percent = Math.round((currentStep / totalSteps) * 100);
        bar.style.width = percent + '%';
        }
    });
    </script>

</body>

</html>
